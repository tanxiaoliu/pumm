
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>我的赏金</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	{load href="/static/css/common.css" /}
	{load href="/static/css/initial.css" /}
	{load href="/static/css/mycash.css" /}
</head>

<body>
<input type="text" class="userid" id="userid" style="display:none;" value="">
<!--  <div class="public-titlebar">
 </div> -->
<div class="banner clearfloat">
	<div class="banner-headphoto" id="userphoto" style="background-image: url({$member.headimgurl|default="/static/images/person_pic.png"});"></div>
	<div class="banner-nickname" id="username">{$member.nickname}</div>
	<div class="banner-cashtotal" id="totalcash"><span class="banner-cashtotal-ico">￥</span> {$member.money}</div>
</div>
<div class="cashlist">
	<ul class="cashlistul" id="cashlistul">
		{volist name="picList" id="vo"}
		<li class="cashlist-listbar">
			<div class="list-column">
			</div>
			<img class="cashphoto" src="http://ot53umm7t.bkt.clouddn.com/{$vo.image}">
			<p class="money">
				<span class="moneyico">￥</span>{$vo.money}
			</p>
			<lable class="cashdate-dateico"></lable>
			<p class="cashdate">
				{$vo.create_time}
			</p>
			<a class="cash-detail" href="rewardDetail?pid={$vo.id}&image={$vo.image}&money={$vo.money}"></a></li>
		{/volist}
	</ul>
</div>
</body>
</html>
