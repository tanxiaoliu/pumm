{include file="public/head"}

<body>

    <div id="wrapper">
        {include file="public/nav" /}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">打赏记录</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            打赏记录
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>收赏人</th>
                                        <th>打赏人</th>
                                        <th>打赏金额</th>
                                        <th>打赏时间</th>
                                        <th>打赏的图片ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr class="odd gradeX">
                                        <td>{$vo.collect_mid}</td>
                                        <td>{$vo.reward_mid}</td>
                                        <td>{$vo.money}</td>
                                        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                        <td>{$vo.pid}</td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    {include file="public/footer"}
