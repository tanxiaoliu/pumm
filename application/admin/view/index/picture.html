{include file="public/head"}

<body>

    <div id="wrapper">
        {include file="public/nav" /}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">照片记录</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            照片记录
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>图片</th>
                                        <th>用户ID</th>
                                        <th>打赏所得金额</th>
                                        <th>生成时间</th>
                                        <th>mediaId</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr class="odd gradeX">
                                        <td><img src="http://ot53umm7t.bkt.clouddn.com/{$vo.image}" width="50" height="50"/></td>
                                        <td>{$vo.mid}</td>
                                        <td>{$vo.money}</td>
                                        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                        <td>{$vo.media_id}</td>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    {include file="public/footer"}
