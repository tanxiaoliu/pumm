{include file="public/head"}

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">PUMM青年创业平台</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="pwd" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}'" style="width: 170px;"/>
                                    <label style="width: 130px;">
                                        <input class="form-control" placeholder="输入验证码" name="captcha" type="text" value="">
                                    </label>
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me">下次自动登录-->
                                    <!--</label>-->
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {include file="public/footer"}
